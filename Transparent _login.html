<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="Transparent_Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Transparent Login Form</title>
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <form action="#" class="form">
                <h1 id="login-title">Login</h1>

                <div class="components">
                    <input type="Email" name="email" id="email" placeholder="Email">
                </div>
                <div class="components">
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </div>

                <div class="sub">
                    <a href="#">Remember Me</a>
                    <a href="#">Forget Password?</a>
                </div>
                <button class="btn">Login</button>

                <span id="last">Don't have an account? <a href="#">Register</a></span>
            </form>
        </div>
    </div>
</body>
</html>
